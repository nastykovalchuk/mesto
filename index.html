<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>

      <main class="page__main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Kusto.svg"
            alt="Фото профиля"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__card"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="profilePopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            id="closeIconProfile"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form name="edit-info" class="popup__form" novalidate>
            <input
              class="popup__input"
              id="name"
              name="name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__input"
              id="aboutMe"
              name="aboutMe"
              type="text"
              placeholder="О себе"
            />
            <button class="popup__btn" id="profilePopupBtn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="placePopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            id="closeIconPlace"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>

          <form name="edit-place" class="popup__form" novalidate>
            <input
              class="popup__input"
              id="placeName"
              name="placeName"
              type="text"
              placeholder="Название"
            />
            <input
              class="popup__input"
              id="link"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__btn" id="placePopupBtn" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_darker" id="imagePopup">
        <div class="image">
          <button
            class="popup__close-icon"
            id="closeIconImage"
            type="button"
            aria-label="Закрыть"
          ></button>
          <figure class="image__figure">
            <img class="image__img" src="#" alt="" />
            <figcaption class="image__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="element">
      <li class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__photo" src="#" alt="" />

        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./script/initial-cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
