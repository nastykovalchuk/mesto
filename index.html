<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="bbe2a6eafac19c3d031c.svg"
          alt="Лого"
        />
      </header>

      <main class="page__main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__image"
              src="c7a1c76bbb805d6b60db.svg"
              alt="Фото профиля"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__card"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="profilePopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            id="profileCloseIcon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form name="edit-info" class="popup__form" novalidate>
            <label>
              <input
                class="popup__input"
                id="name-input"
                name="name"
                type="text"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error name-input-error"> </span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                id="aboutMe-input"
                name="aboutMe"
                type="text"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error aboutMe-input-error"> </span>
            </label>
            <button class="popup__btn" id="profilePopupBtn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="placePopup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            id="placeCloseIcon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>

          <form name="edit-place" class="popup__form" novalidate>
            <label class="popup__field">
              <input
                class="popup__input"
                id="placeName-input"
                name="name"
                type="text"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error placeName-input-error"> </span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                id="link-input"
                name="link"
                type="url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error link-input-error"> </span>
            </label>
            <button class="popup__btn" id="placePopupBtn" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_darker" id="imagePopup">
        <div class="image">
          <button
            class="popup__close-icon"
            id="imageCloseIcon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <figure class="image__figure">
            <img class="image__img" src="#" alt="" />
            <figcaption class="image__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="element">
      <li class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__photo" src="#" alt="" />

        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
